<head>

    <!--References to common JavaScript files-->

    <script type="text/javascript" src="Common/js/connection/connection-service-methods.js"></script>

    <script type="text/javascript" src="Common/library/js-url-master/url.min.js"></script>

    <!--References to common CSS files-->
    <link type="text/css" href="Common/css/pace-stylesheet.css" rel="stylesheet">

    <!-- References to JavaScript files regarding livetiming -->
    <!-- References to mediator -->

    <!-- References to Models -->
    <script type="text/javascript" src="LiveTiming/js/models/livetiming-models.js"></script>

    <!-- References to Helpers -->

    <script type="text/javascript" src="LiveTiming/js/helpers/livetiming-driver-helpers.js"></script>
    <script type="text/javascript" src="LiveTiming/js/helpers/livetiming-heat-helpers.js"></script>

    <script type="text/javascript" src="LiveTiming/js/controllers/livetiming-controllers.js"></script>

    <!-- References to css files regarding livetiming -->
    <link type="text/css" href="LiveTiming/css/style.css" rel="stylesheet">

    <!-- Reference to c# WebBrowser.ObjectForScripting -->
    <script type="text/javascript">
        window.onerror = function (msg, url, lineNo, columnNo, error) {
            try {
                window.external.onerror(msg, url, lineNo, columnNo, error);
            }
            catch (error) { }
            finally { }
            return true;
        }
    </script>

    <!-- Reference to c# WebBrowser.ObjectForScripting -->
    <script type="text/javascript">
        window.onJSONReceived = function (parsedJSON) {
            try {
                window.external.onJSONReceived(parsedJSON);
            }
            catch (error) { }
            finally { }
        }
    </script>

    <script type="text/javascript">
        $(document).ready(function () {
            initialize();
        });
    </script>
</head>

<body>
    <div id="output" class="output">
        <div class="modal_bg"></div>
        <div class="modal_bg2"></div>
        <div id="info_races" class="info_races"></div>
        <div class="modal_window">
            <div id="best"></div>
            <br />
            <div id="bestTime" class="bestTime"></div>
            <br />
            <div id="bestDriver" class="bestDriver"></div>
            <br />
            <button class="closeButton">Close</button>
        </div>
        <table id='headerTable' class="headerTable">
            <tr>
                <td id='headerLeft' class="headerLeft" />
                <td id='headerRight' class="headerRight">
                    <span id='clock' class="clock"></span>
                    <span id='laps' class="headerRight"></span>
                    <span id='finish' class="headerRight"></span>
                </td>
            </tr>
        </table>
        <div id="table-wrapper">
            <div id="table-scroll">
                <table id='timingTable' class="timingTable"></table>
            </div>
        </div>
        <div class="smsLogo">
            <a href="http://www.sms-timing.com" target="_blank">
                <img id="logo" style="width:15%" class="image_link" src="" alt="SMS-Timing" />
            </a>
        </div>
    </div>
    <div class="smsLogoFooter">
        <a href="http://www.sms-timing.com" target="_blank">
            <img id="logomobile" style="width:15%;margin-left:15px;" class="image_link" src="" alt="SMS-Timing" />
        </a>
    </div>
</body>
